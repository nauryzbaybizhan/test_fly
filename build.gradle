plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'test.Main'
}

group 'org.test'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
}
